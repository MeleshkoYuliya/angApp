<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <p [appBetterHighlight]="'red'" defaultColor="yellow"> Style me with better directive way </p>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
            }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>

  </div>
  <p appBetterHighlight [defaultColor]="'yellow'">Style me with basic directive</p>
  <!-- own directiv -->
  <div *appUnless="onlyOdd">
    <li [ngClass]="{odd: even % 2 !==0}" [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
      {{even}}
    </li>
  </div>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10"> Value is 10</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is default</p>
  </div>
</div>
